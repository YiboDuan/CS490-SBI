<div class="row">
	<h3>Recently Reviewed Internships</h3>
	<table class="table">
		<tr>
			<th>Company</th>
			<th>Location</th>
			<th>Rating</th>
			<th>Notes</th>
		</tr>
		<tr ng-repeat="review in reviews">
			<td>{{review.company}}</td>
			<td>{{review.location}}</td>
			<td>{{review.rating}}</td>
			<td>{{review.notes}}</td>
		</tr>
	</table>
</div>
