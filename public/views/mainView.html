<div class="row">
	<h3>Recently Reviewed Internships</h3>
	<table class="table">
		<tr>
			<th>Company</th>
			<th>Location</th>
			<th>Rating</th>
			<th>Notes</th>
		</tr>
		<tr ng-repeat="review in reviews">
			<td>{{smth.company}}</td>
			<td>{{smth.location}}</td>
			<td>{{smth.rating}}</td>
			<td>{{smth.notes}}</td>
		</tr>
	</table>
</div>
