<div class="row col-md-4 col-md-offset-4">
  <form name="loginForm" class ="center-block form-horizontal" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input ng-model="credentials.username" type="username" class="form-control" id="username">
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="credentials.password" type="password" class="form-control" id="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
