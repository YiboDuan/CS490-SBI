<div class="row">
	<h3 ng-show="{{routeParams == null}}">Add Internship Review</h2>
	<h3 ng-show="{{routeParams != null}}">Edit Internship Review</h2>
	<form name="createReviewForm">
	  <div class="form-group">
	    <label>Company</label>
	    <input ng-model="review.company" class="form-control" ng-autocomplete options="companyOptions" details="companyDetails"></input>
	  </div>
	  
	  <div class="form-group">
	  	<label>Rating</label>
	    <input ng-model="review.rating" class="form-control"></input>
	  </div>

	  <div class="form-group">
	    <label>Notes</label>
	    <textarea ng-model="review.notes" class="form-control" row="4"></textarea>
	  </div>

  	  <button ng-click="addReview(companyDetails)" type="button" class="btn btn-default" ng-show="{{routeParams == null}}">Add Review</button>
  	  <button ng-click="deleteReview()" type="button" class="btn btn-default" ng-show="{{routeParams != null}}">Delete Review</button>
	  <button ng-click="editReview(companyDetails)" type="button" class="btn btn-default" ng-show="{{routeParams != null}}">Edit Review</button>

	</form>
</div>
