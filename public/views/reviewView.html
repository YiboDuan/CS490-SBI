<div class="row">
	<h2>Add Internship Review</h2>
	<form name="createReviewForm" ng-submit="addReview()">
	  <div class="form-group">
	    <label>Company</label>
	    <input ng-model="review.company" class="form-control" value="{{review.company}}"></input>
	  </div>

	  <div class="form-group">
	    <label>Location</label>
	    <input ng-model="review.location" class="form-control"></input>
	  </div>

	  <div class="form-group">
	    <label>Rating</label>
	    <input ng-model="review.rating" class="form-control"></input>
	  </div>

	  <div class="form-group">
	    <label>Notes</label>
	    <textarea ng-model="review.notes" class="form-control" row="4"></textarea>
	  </div>

	  <button type="submit" class="btn btn-default">Add Review</button>
	</form>
</div>
