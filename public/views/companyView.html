<div class="row">
	<h3>Reviews for {{company.name}}</h3> 
	<form name='companyQuery'>
		<input ng-model="company.name" ></input> 
		<button ng-click="queryCompany()" class="btn btn-default">Seach Company</button>
	</form>
	<table class="table">
		<tr>
			<th>Rating</th>
			<th>Notes</th>
		</tr>
		<tr ng-repeat="review in reviews">
			<td>{{review.rating}}</td>
			<td>{{review.notes}}</td>
		</tr>
	</table>
</div>
